name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no FoodConnect@4.201.144.173 "
            set -e &&
            cd /home/FoodConnect/foodconnect-backend/login-users-employees &&
            git pull origin main &&
            cd .. &&
            docker stop foodconnect_login-users-employees_1 || true &&
            docker rm -f foodconnect_login-users-employees_1 || true &&
            docker rmi -f foodconnect_login-users-employees || true &&
            docker compose up -d --build login-users-employees
          "
