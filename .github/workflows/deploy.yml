name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no FoodConnect@4.201.144.173 '
            set -e
            SERVICE_NAME="login-users-employees"
            NEW_CONTAINER="${SERVICE_NAME}_new"
            PROJECT_DIR="/home/FoodConnect/foodconnect-backend"
            LOG_DIR="$HOME/logs"
            CREDENTIALS_PATH="/home/FoodConnect/credentials"

            cd $PROJECT_DIR/$SERVICE_NAME

            echo "Atualizando código fonte..."
            git pull origin main

            echo "Construindo nova imagem..."
            docker build -t $NEW_CONTAINER .

            echo "Verificando se o container auxiliar está rodando na porta 8089..."
            CONTAINER_ID=$(docker ps -q -f "publish=8089")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "Container auxiliar encontrado, parando..."
              docker stop $CONTAINER_ID
              docker rm -f $CONTAINER_ID
            fi

            echo "Verificando se o container com o nome $NEW_CONTAINER já existe..."
            EXISTING_CONTAINER=$(docker ps -a -q -f "name=$NEW_CONTAINER")
            if [ ! -z "$EXISTING_CONTAINER" ]; then
              echo "Container com o nome $NEW_CONTAINER encontrado, removendo..."
              docker rm -f $EXISTING_CONTAINER
            fi

            echo "Subindo novo container isolado para testes..."
            docker run -d --name $NEW_CONTAINER -p 8089:8080 \
              -v $CREDENTIALS_PATH:/credentials:ro \
              $NEW_CONTAINER

            echo "Aguardando container iniciar..."
            sleep 10

            echo "Verificando se o novo container subiu com sucesso..."
            docker logs $NEW_CONTAINER | grep -q "Started" || {
              echo "Erro detectado! Salvando logs..."
              mkdir -p $LOG_DIR
              docker logs $NEW_CONTAINER > $LOG_DIR/${NEW_CONTAINER}-$(date +%Y%m%d-%H%M%S).log
              docker rm -f $NEW_CONTAINER
              echo "Mantendo a versão anterior em execução."
              exit 1
            }

            echo "Novo container está funcionando. Substituindo container antigo..."
            # Parar e remover o container antigo, se existir
            docker stop $SERVICE_NAME || true
            docker rm -f $SERVICE_NAME || true
            # Renomeia o novo container para o nome do container original
            docker rename $NEW_CONTAINER $SERVICE_NAME

            echo "Deploy finalizado com sucesso!"
          '
